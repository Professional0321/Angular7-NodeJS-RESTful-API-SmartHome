<div class="row">
  <div class="col-md-12" style="margin-bottom: 2em">
    
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <dl-date-time-picker startView="day" maxView="year" minView="day" (change)="pobierzDane($event)">
    </dl-date-time-picker>
    <div style="overflow:hidden;">
      <div class="form-group">
          <div class="row">
              <div class="col-md-8">
                  <div id="datetimepicker12"></div>
              </div>
          </div>
      </div>
      <script type="text/javascript">
          $(function () {
              $('#datetimepicker12').datetimepicker({
                  inline: true,
                  sideBySide: true
              });
          });
      </script>
  </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div *ngIf="chart">
      <canvas id="canvas">{{ chart }}</canvas>
    </div>
  </div>

</div>
