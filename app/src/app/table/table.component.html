<div class="row" style="margin-bottom: 2em">

  <button class="col-md-12 close"  type="reset" (click)="clearDate()" *ngIf="daySelected"> Wyczyść date</button>
</div>
<div class="row">
  <div class="col-md-12">
    <dl-date-time-picker startView="day" maxView="year" minView="day" (change)="pobierzDane($event)">
    </dl-date-time-picker>
    <div style="overflow:hidden;">
      <div class="form-group">
        <div class="row">
          <div class="col-md-8">
            <div id="datetimepicker12"></div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        $(function () {
          $('#datetimepicker12').datetimepicker({
            inline: true,
            sideBySide: true
          });
        });
      </script>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Time</th>
          <th scope="col">Humidity</th>
          <th scope="col">Temperature</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let weather of daysToShowInTable">
          <th scope="row">{{weather.date}}</th>
          <td>{{weather.time}}</td>
          <td>{{weather.humidity}}</td>
          <td>{{weather.temperature}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
